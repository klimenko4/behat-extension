# behat.generic.yml
default: &DEFAULT
  autoload:
   - %paths.base%/features/bootstrap
   - %paths.base%/../vendor/samsonframework/behat-extension/src
  translation:
    locale: en
  gherkin:
    cache: ~
  suites:
    default:
      paths: [%paths.base%/features]
      mink_session: default #SymfonySession important!
      contexts:
        - FeatureContext:
            session:   '@session'
        - GenericFeatureContext:
            session:   '@session'

  extensions:
    Behat\Symfony2Extension: ~
    Behat\MinkExtension:
      files_path: %paths.base%/features/bootstrap/images/
      sessions:
        symfony2:
          symfony2: ~